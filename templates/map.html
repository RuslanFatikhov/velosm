<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/map.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Карта -->
            <div class="col-8 position-relative">
                <div id="map"></div>
                <!-- Кнопка определения местоположения -->
                <div class="position-absolute top-0 start-0 m-3" style="z-index: 100000;">
                    <button id="locateMe" class="btn btn-success">Определить моё местоположение</button>
                </div>
            </div>

            <!-- Панель -->
            <div class="col-4 bg-light p-3">
                <h4>Информация о дороге</h4>
                <form id="road-info-form">
                    <div class="mb-3">
                        <label for="roadName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="roadName" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roadType" class="form-label">Тип дороги</label>
                        <input type="text" class="form-control" id="roadType" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roadSurface" class="form-label">Тип покрытия</label>
                        <input type="text" class="form-control" id="roadSurface" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roadSmoothness" class="form-label">Smoothness</label>
                        <input type="text" class="form-control" id="roadSmoothness" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roadLength" class="form-label">Длина</label>
                        <input type="text" class="form-control" id="roadLength" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roadCycleway" class="form-label">Велодорожка</label>
                        <input type="text" class="form-control" id="roadCycleway" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label for="roadBusway" class="form-label">Автобусная линия</label>
                        <input type="text" class="form-control" id="roadBusway" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label for="roadSegregation" class="form-label">Разделение</label>
                        <input type="text" class="form-control" id="roadSegregation" disabled>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/panel.js"></script>
    <script type="module" src="/static/js/map.js"></script>
</body>
</html>
